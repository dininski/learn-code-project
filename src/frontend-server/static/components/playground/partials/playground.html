<div layout="column" layout-fill>
    <section layout="row" flex>
        <form>
            language: <input type="text" ng-model="submission.language_id"/>
            stdin: <textarea name="stdin" id="stdin" cols="30" rows="10" ng-model="submission.stdin"></textarea>
            code: <textarea name="usercode" id="usercode" cols="30" rows="10" ng-model="submission.code"></textarea>
            <input type="button" value="Submit" ng-click="onSubmit(submission)"/>
        </form>
    </section>
</div>
